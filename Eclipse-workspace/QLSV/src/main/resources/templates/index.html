<div class="container my-2">
    <h1>Danh sách sinh viên</h1>
    <table border="1" class="table table-striped table-responive-md">
        <thead>
        <tr>
            <th>Họ tên</th>
            <th>Địa chỉ</th>
            <th>Năm sinh</th>
            <th>Email</th>
            <th>Cập nhật</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="sinhvien : ${listSinhVien}">
            <td th:text="${sinhvien.hoTen}"></td>
            <td th:text="${sinhvien.diaChi}"></td>
            <td th:text="${sinhvien.namSinh}"></td>
            <td th:text="${sinhvien.email}"></td>
            <td>
                <a th:href="@{/updateSinhVien/{id}(id=${sinhvien.id})}" class="btn btn-primary">Sửa</a>
                <a th:href="@{/deleteSinhVien/{id}(id=${sinhvien.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/themSinhVien}" class="btn btn-primary btn-sm mb-3">Thêm Sinh Viên</a>
