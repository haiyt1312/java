<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cập nhật sinh viên</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sửa sinh viên</h1>
		<hr>
		<h2>Update</h2>
		
		<form  action="#" th:action="@{/saveSinhVien}" th:object="${sinhVien}" method="post">
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{hoTen}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{diaChi}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{namSinh}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Update</button>
		</form>
		<hr>
		<a th:href="@{/home}">Danh sách sinh viên</a>
	</div>
</body>
</html>
